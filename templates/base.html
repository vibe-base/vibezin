<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vibezin{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #a16bff;
            --secondary-color: #ff6b6b;
            --accent-color: #6bffc8;
            --dark-bg: #0f0f13;
            --darker-bg: #090912;
            --light-text: #f0f0f0;
            --muted-text: #b8b8b8;
            --card-bg: rgba(255, 255, 255, 0.05);
            --gradient: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--light-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--light-text);
            font-weight: 700;
        }

        .vibe {
            background: var(--card-bg);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .vibe:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .vibe h2 {
            margin-top: 0;
            color: var(--light-text);
        }

        .vibe h2 a {
            color: var(--light-text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .vibe h2 a:hover {
            color: var(--primary-color);
            text-decoration: none;
        }

        .vibe-meta {
            color: var(--muted-text);
            font-size: 0.9em;
        }

        .empty-message {
            text-align: center;
            color: var(--muted-text);
            padding: 40px 20px;
            background: var(--card-bg);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar {
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 15, 19, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .navbar-scrolled {
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar-links a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .navbar-links a:hover {
            color: var(--primary-color);
        }

        .navbar-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .navbar-links a:hover::after {
            width: 100%;
        }

        .user-greeting {
            margin-left: 10px;
            color: var(--muted-text);
            font-weight: 500;
        }

        .content-wrapper {
            padding-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(161, 107, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(161, 107, 255, 0.6);
        }

        /* Mobile menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--darker-bg);
                flex-direction: column;
                padding: 20px;
                gap: 15px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }

            .navbar-links.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: block;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{% url 'vibezin:index' %}" class="navbar-logo">VIBEZIN</a>
            <button class="mobile-menu-toggle">â˜°</button>
            <div class="navbar-links">
                <a href="{% url 'vibezin:index' %}">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'vibezin:add_vibe' %}">Add Vibe</a>
                    <a href="{% url 'vibezin:profile' %}">My Profile</a>
                    <a href="{% url 'account_logout' %}">Logout</a>
                    {% if user.is_staff %}
                        <a href="{% url 'admin:index' %}">Admin</a>
                    {% endif %}
                    <span class="user-greeting">Hello, {{ user.username }}</span>
                {% else %}
                    <a href="{% url 'account_login' %}">Login</a>
                    <a href="{% url 'account_signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });

        // Mobile menu toggle
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const navbarLinks = document.querySelector('.navbar-links');

        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', function() {
                navbarLinks.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
